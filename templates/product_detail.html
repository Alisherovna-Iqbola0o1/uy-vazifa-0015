{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="detail">
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <div>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><b>Price:</b> ${{ product.price }}</p>
        <p><b>Stock:</b> {{ product.stock }}</p>
    </div>
</div>
{% endblock %}
